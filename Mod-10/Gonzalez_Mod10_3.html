
<!DOCTYPE html>
<html>
<head>
<link href="Gonzalez_Mod10_3.css" type="text/css" rel="stylesheet" />
  <title>CSD 340 Web Development with HTML and CSS</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .column {
      width: 45%;
      text-align: center;
    }

    img {
      width: 300px;
      height: 200px;
      cursor: pointer;
    }
  </style>

  <script>
    // Pok√©mon image logic (non-looping)
    var pokemonImages = ["bulbasaur.png", "ivysaur.png", "venusaur.jpg"];
    var pokemonIndex = 0;

    function changePokemonImage() {
      if (pokemonIndex < pokemonImages.length - 1) {
        pokemonIndex++;
        document.getElementById("mainImage").src = pokemonImages[pokemonIndex];
      }
    }

    // Anime image logic (loops)
    var animeImages = ["Fav_anime.jpg", "kny.png", "fav_character.jpg", "zenitsu.jpg"];
    var animeIndex = 0;

    function changeAnimeImage() {
      animeIndex = (animeIndex + 1) % animeImages.length;
      document.getElementById("mainImage2").src = animeImages[animeIndex];
    }
  </script>
</head>

<body>
  <h1>Assignment 10.3: JavaScript - Part 2</h1>

  <div class="container">
    <div class="column1">
      <h3>Evolve your Bulbasaur.click it.</h3>
      <img id="mainImage" src="bulbasaur.png" onclick="changePokemonImage()" alt="Pokemon" />
    </div>

    <div class="column2">
      <h3>My favorite anime</h3>
      <img id="mainImage2" src="Fav_anime.jpg" onclick="changeAnimeImage()" alt="Anime" />
    </div>
  </div>
<hr>
</body>
<footer><a href="https://vmin95.github.io/CSD-340/">TO HOME</a></footer>
</html>
